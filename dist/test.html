<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-row">
        <div class="carousel-item">
          <img src="fs.jpg" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="fs.jpg" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="fs.jpg" alt="Image 3">
        </div>
        <div class="carousel-item">
          <img src="fs.jpg" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="fs.jpg" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="fs.jpg" alt="Image 3">
        </div>
        <div class="carousel-item">
          <img src="fs.jpg" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="fs.jpg" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="fs.jpg" alt="Image 3">
        </div>
        <div class="carousel-item">
          <img src="fs.jpg" alt="Image 2">
        </div>
      </div>
    </div>
    <a class="carousel-control prev" href="#">&#10094;</a>
    <a class="carousel-control next" href="#">&#10095;</a>
  </div>
</body>
<style>
.carousel {
  position: relative;
  width: 100%;
  height: 300px;
  overflow: hidden;
}

.carousel-inner {
  display: flex;
  transition: transform 0.5s ease;
}

.carousel-row {
  display: flex;
}

.carousel-item {
  flex: 0 0 33.33%;
  text-align: center;
}

.carousel-item img {
  max-width: 100%;
  height: auto;
  object-fit: cover;
}

.carousel-control {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 50px;
  height: 50px;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  text-align: center;
  line-height: 50px;
  font-size: 24px;
  text-decoration: none;
}

.carousel-control.prev {
  left: 10px;
}

.carousel-control.next {
  right: 10px;
}

</style>
<script>
const carousel = document.querySelector('.carousel');
const carouselInner = carousel.querySelector('.carousel-inner');
const carouselRow = carouselInner.querySelector('.carousel-row');
const carouselItems = carouselRow.querySelectorAll('.carousel-item');
const prevBtn = carousel.querySelector('.prev');
const nextBtn = carousel.querySelector('.next');

let currentItem = 0;
const carouselWidth = carousel.offsetWidth;
const itemWidth = carouselWidth / 3;
const maxItems = Math.floor(carouselRow.offsetWidth / itemWidth);

function showItem(index) {
  carouselInner.style.transform = `translateX(-${index * itemWidth}px)`;
}

prevBtn.addEventListener('click', () => {
  if (currentItem > 0) {
    currentItem--;
    showItem(currentItem);
  }
});

nextBtn.addEventListener('click', () => {
  if (currentItem < carouselItems.length - maxItems) {
    currentItem++;
    showItem(currentItem);
  }
});

showItem(currentItem);
</script>
</html>
